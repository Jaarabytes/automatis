import = [
  "~/.config/alacritty/catppuccin-mocha.toml",
  "~/.config/alacritty/keybindings.toml"
]

[window]
padding = { x = 20, y = 20 }

[shell]
program = '/usr/bin/zsh'

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"
